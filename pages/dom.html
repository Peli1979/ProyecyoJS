<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="nombre">Nombre</label>

      <input type="text" id="nombre" />

      <label for="apellido">Apellido</label>

      <input type="text" id="apellido" />
      <label for="cantHoras">Cantidad horas</label>
      <select name="" id="cantHoras">
        <option value="1">1 hora</option>
        <option value="2">2 horas</option>
      </select>

      <select name="" id="dias">
        <option value="lunes">lunes</option>
        <option value="martes">martes</option>
        <option value="miercoles">miercoles</option>
        <option value="jueves">jueves</option>
        <option value="viernes">viernes</option>
      </select>
      <select name="" id="horario" hidden>
        <option value="19 a 20">19 a 20</option>
        <option value="20 a 21">20 a 21</option>
        <option value="21 a 22">21 a 22</option>
        <option value="22 a 23">22 a 23</option>
      </select>
      <select name="" id="horario2" hidden>
        <option value="18 a 20">18 a 20</option>
        <option value="20 a 22">20 a 22</option>
        <option value="22 a 00">22 a 00</option>
      </select>
      <input type="submit" value="Enviar" id="botonEnviar" />
    </form>


    <div id="muestra"></div>

    <script src="/js/dom.js"></script>
  </body>
</html>
